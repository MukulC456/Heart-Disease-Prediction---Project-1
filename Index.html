<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
        }
        h2 {
            color: #333;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
            text-align: left;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background: #ff7e5f;
            color: white;
            padding: 10px;
            border: none;
            width: 100%;
            margin-top: 15px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        button:hover {
            background: #ff5733;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Heart Disease Prediction</h2>
    <form id="predictionForm">
        <label>Age:</label>
        <input type="number" id="age" required>

        <label>Sex:</label>
        <select id="sex">
            <option value="1">Male</option>
            <option value="0">Female</option>
        </select>

        <label>Chest Pain Type:</label>
        <select id="cp">
            <option value="1">Typical Angina</option>
            <option value="2">Atypical Angina</option>
            <option value="3">Non-Anginal Pain</option>
            <option value="4">Asymptomatic</option>
        </select>

        <label>Resting Blood Pressure:</label>
        <input type="number" id="bp" required>

        <label>Serum Cholesterol (mg/dl):</label>
        <input type="number" id="cholesterol" required>

        <label>Fasting Blood Sugar:</label>
        <select id="fbs">
            <option value="0">Less than 120 mg/dl</option>
            <option value="1">More than 120 mg/dl</option>
        </select>

        <label>Maximum Heart Rate:</label>
        <input type="number" id="heartRate" required>

        <button type="button" onclick="predict()">Predict</button>
    </form>

    <div class="result" id="result"></div>
</div>

<script>
    function predict() {
        // Get input values
        let age = document.getElementById("age").value;
        let sex = document.getElementById("sex").value;
        let cp = document.getElementById("cp").value;
        let bp = document.getElementById("bp").value;
        let cholesterol = document.getElementById("cholesterol").value;
        let fbs = document.getElementById("fbs").value;
        let heartRate = document.getElementById("heartRate").value;

        if (age === "" || bp === "" || cholesterol === "" || heartRate === "") {
            alert("Please fill all the fields!");
            return;
        }

        // Simulated model prediction (replace this with an API call to a real ML model)
        let riskScore = Math.random(); // Generates a random value between 0 and 1

        let resultText = riskScore > 0.5 
            ? "<span style='color:red;'>High Risk of Heart Disease</span>" 
            : "<span style='color:green;'>Low Risk of Heart Disease</span>";

        document.getElementById("result").innerHTML = "Prediction: " + resultText;
    }
</script>

</body>
</html>
